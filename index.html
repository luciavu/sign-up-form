<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="info-container">
            <img src="img/main-visual1.jpg" alt="Main visual" width="100%" height="100%">
            <div class="company-logo">
                <a href="https://github.com/luciavu/sign-up-form" target="_blank"><i class="icon-github-circled"></i></a>
                <span>Odin.</span></div>
        </div>


        <div class="form-container">
            <form action="">
                <h1>Sign up</h1>
                <p>Already have an account? <a href="">Log in</a></p>
                <div class="form-row">
                    <div class="form-group"><label for="first_name">FIRST NAME*</label><input type="text"></div>
                    <div class="form-group"><label for="last_name">LAST NAME*</label><input type="text"></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label for="phone">EMAIL*</label><input type="email"></div>
                    <div class="form-group"><label for="email">PHONE*</label><input type="tel"></div>
                </div>
                <div class="form-row">
                    <div class="form-group password"><label for="password">PASSWORD*</label><input type="password"></div>
                    <div class="form-group password"><label for="confirm_password">CONFIRM PASSWORD*</label><input type="password"></div>
                </div>
                <button>Register</button>  
            </form>
        </div>
    </div>
</body>
</html>
